<body >
    <div style="background-color:black;width:100%;height:1em"></div>
  <div class="container text-center" style="margin-Top:50px ">
    <h1 class="display-4">Build an Image Search Abstraction Layer</h1>  
    <form class="col-md-4 offset-md-4 text-left h5" id="queryForm" style="margin-top:50px ;font-weight:bold" method="POST",action="" >
      <div class="form-group" style="margin-top:50px"><!--use offset to center the form-->
      <label for="query">Search Query:</label>
      <input type="text" class="form-control" id="query" placeholder="image search query" required>
      </div>
      <div class="form-group" style="margin-top:50px">
      <label for="number">Offset Number:[1-10]</label>
      <input type="number" class="form-control" id="number" placeholder="offset number" max=10 required>
      </div>  
      <button type="submit" class="btn btn-primary col-md-4 offset-md-4" style="margin:50px 20px" id="submit">Submit</button>
    </form>
  </div>
  <br>
  <div>
    <p class="h5 text-center"><a href="/api/latest/imagesearch">-->Browse recent image search query</a></p>
  </div>
